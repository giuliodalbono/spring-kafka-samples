spring:
  application:
    name: ProtobufSample

  docker:
    compose:
      file: ./protobuf-sample/docker-compose.yaml

  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
      properties:
        schema:
          registry:
            url: http://localhost:8085
    consumer:
      group-id: protobuf-consumer-group
      auto:
        offset:
          reset: earliest
      enable:
        auto:
          commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufDeserializer
      properties:
        schema:
          registry:
            url: http://localhost:8085
        specific:
          protobuf:
            value:
              type: io.github.giuliodalbono.springkafkasamples.protobufsample.MessageProto$Message # Automatically deserialize Kafka record to class specified
                                                                                                   # (it is the inner class generated by the protoc-jar-maven-plugin)